    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js" integrity="sha512-uplugzeh2/XrRr7RgSloGLHjFV0b4FqUtbT5t9Sa/XcilDr1M3+88u/c+mw6+HepH7M2C5EVmahySsyilVHI/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>


        var board = null
        var game = new Chess()
        var $status = $('#status')
        var $fen = $('#fen')
        var $pgn = $('#pgn')
        var $statusSM = $('#statusSM')
        var $fenSM = $('#fenSM')
        var $pgnSM = $('#pgnSM')
        var $evaluation = $('#evaluation')
    
        function onDragStart (source, piece, position, orientation) {
        // do not pick up pieces if the game is over
            if (game.game_over()) return false
    
            // only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }
    
        function onDrop (source, target) {
            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })
    
            // illegal move
            if (move === null) return 'snapback'


            $.ajax({
                url: "http://localhost:5000/evaluate",
                type: "POST",
                contentType: "text/plain",
                data: game.fen(),
                success: function( data ) {
                    $evaluation.html(data)
                }
            });

            updateStatus()
        }
    
        // update the board position after the piece snap
        // for castling, en passant, pawn promotion
        function onSnapEnd () {
            board.position(game.fen())
        }
    
        function updateStatus () {
            var status = ''
    
            var moveColor = 'White'
            if (game.turn() === 'b') {
                moveColor = 'Black'
            }
    
            // checkmate?
            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.'
            }
    
            // draw?
            else if (game.in_draw()) {
                status = 'Game over, drawn position'
            }
    
            // game still on
            else {
                status = moveColor + ' to move'
    
                // check?
                if (game.in_check()) {
                status += ', ' + moveColor + ' is in check'
                }
            }
    
            $status.html(status)
            $fen.html(game.fen())
            $pgn.html(game.pgn())
            $statusSM.html(status)
            $fenSM.html(game.fen())
            $pgnSM.html(game.pgn())
        }
    
        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        }
        
        board = Chessboard('myBoard', config)
    
        updateStatus()
    </script>
